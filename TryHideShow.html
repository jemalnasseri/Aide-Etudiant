<html>
  <head>
    <title>TryHideShow</title>
    <style>
      .hidecontent {
        display: none;
      }
    </style>
  </head>

  <body>
    <div>
      <button id="firstButton">First Button</button>
      <button id="secondButton">Second Button</button>
      <button id="thirdButton">Third Button</button>
    </div>

    <div id="firstBlog">
      <span>1Blog content : <br /> Hello you are in the first blog content</span>
    </div>
    <div id="secondBlog" class="hidecontent">
      <span>2Blog content : <br /> Hello you are in the second blog content</span>
    </div>
    <div id="thirdBlog" class="hidecontent">
      <span>3Blog content : <br /> Hello you are in the third blog content</span>
    </div>

    <script>
      const firstButton = document.getElementById('firstButton');
      const firstBlog = document.getElementById('firstBlog');
      const secondButton = document.getElementById('secondButton');
      const secondBlog = document.getElementById('secondBlog');
      const thirdButton = document.getElementById('thirdButton');
      const thirdBlog = document.getElementById('thirdBlog');

      firstButton.addEventListener('click', () => {
        firstBlog.classList.remove('hidecontent');
        secondBlog.classList.add('hidecontent');
        thirdBlog.classList.add('hidecontent');
      });

      secondButton.addEventListener('click', () => {
        secondBlog.classList.remove('hidecontent');
        firstBlog.classList.add('hidecontent');
        thirdBlog.classList.add('hidecontent');
      });

      secondButton.addEventListener('click', () => {
        thirdBlog.classList.remove('hidecontent');
        firstBlog.classList.add('hidecontent');
        secondBlog.classList.add('hidecontent');
      });
    </script>
  </body>
</html>
